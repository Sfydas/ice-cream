<style>
  @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Raleway:wght@700&family=Roboto:wght@400;500;700&family=Titan+One&display=swap');
</style>

<div class="container">
  <header class="global-header">
    <nav class="global-header__nav">
      <svg class="global-nav__logo">
        <use href="images/sprite/logo/symbol-defs.svg#icon-logo"></use>
      </svg>
      <ul class="nav__links">
        <li class="nav__li">
          <a href="#">Home</a>
        </li>
        <li class="nav__li">
          <a href="#">About us</a>
        </li>
        <li class="nav__li">
          <a href="#">How it's made?</a>
        </li>
        <li class="nav__li">
          <a href="#">Our Products</a>
        </li>
        <li class="nav__li">
          <a href="#">Contact</a>
        </li>
      </ul>
      <button class="nav__btn" data-modal-open>
        Buy Now
        <svg class="nav__btn__arrow">
          <use href="images/sprite/icon/symbol-defs.svg#icon-arrow"></use>
        </svg>
      </button>
    </nav>
    <div class="tittle">
      <h1>
        ICE CREAM <br />
        MADE WITH <br />
        <span>PASSION</span>
      </h1>
      <button class="btn-title__products">Products</button>
      <button class="btn-title__made">How it's made?</button>
    </div>
    <div class="hero">
      <img
        class="img-hero"
        src="images/desktop/des-hero-milk.webp"
        alt="milk"
      />
      <p>
        Indulge in a scoop of ice cream made with passion and treat your taste
        buds to an unforgettable experience!
      </p>
      <svg class="hero__btn__arrow">
        <use href="images/sprite/icon/symbol-defs.svg#icon-arrow"></use>
      </svg>
      <img
        class="img-photo"
        src="images/desktop/des-hero-tasty.webp"
        alt="fata cu inghetata"
      />
    </div>
    <div>
      <img
        class="img-icecream"
        src="images/desktop/desktop-icecream.webp"
        alt="inghetata"
      />
    </div>
    <div class="number-class">
      <p>16</p>
      <span>cafes</span>
      <svg class="number-class__circle">
        <use href="images/sprite/icon/symbol-defs.svg#icon-circle"></use>
      </svg>
    </div>
    <div class="food-trucks">
      <p>26</p>
      <span>food trucks</span>
      <svg class="food-trucks__circle">
        <use href="images/sprite/icon/symbol-defs.svg#icon-circle"></use>
      </svg>
    </div>
  </header>
</div>
<script src="js/modal.js" type="text/javascript"></script>

<div class="modal is-hidden" data-modal>
  <div class="modal-content">
    <button class="close-btn" data-modal-close>&times;</button>
    <form class="form-modal">
      <label class="form-modal__label" for="ice-cream">
        <span class="form-modal__input">ICE-CREAM</span>
        <input type="text" name="ICE-CREAM" placeholder="Quantity" />
      </label>
      <label class="form-modal__label" for="ice-coffe">
        <span class="form-modal__input">ICE-COFFE</span>
        <input type="text" name="ICE-COFFE" placeholder="Quantity" />
      </label>
      <label class="form-modal__label" for="milkshake"
        ><span class="form-modal__input">MILKSHAKE</span>
        <input type="text" name="milkshake" placeholder="Quantity" />
      </label>
      <label class="form-modal__label" for="name">
        <span class="form-modal__input">NAME</span>
        <input type="text" name="milkshake" placeholder="JOHN SMITH" />
      </label>
      <label class="form-modal__label" for="telephone">
        <span class="form-modal__input">TELEPHONE</span>
        <input type="text" name="telephone" placeholder="07......." />
      </label>
      <label class="form-modal__label">
        <span class="form-modal__input">COMENTS</span>
        <textarea
          name="coments"
          rows="5"
          placeholder="Enter your message here..."
        ></textarea>
      </label>
      <button class="form-modal_btn" type="submit">I want that?</button>
    </form>
  </div>
</div>
